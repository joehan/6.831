<html>
<head>
<meta charset="utf-8"/>
<title>Grid with collection</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script type="text/javascript" src="collection-grid.js"></script> 
<script type="text/javascript">
  $(document).ready(function() {
 	$('#sortable1').sortable({
 		connectWith: ".connected2"
	 }).disableSelection();
 	$('#sortable2').sortable({
 		connectWith: ".connected1"
	 }).disableSelection();
 });
</script> 
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="iframe-test.css" rel="stylesheet"></link>  
</head>
<body style="padding-top: 40px;">
	<div class="container-fluid">
		
		<div class="navbar navbar-fixed-top navbar-inverse">
			<div class="navbar-inner">
				<a class="brand" href="#">Title</a>
			    <ul class="nav">
			      <li class="active"><a href="#">Home</a></li>
			      <li><a href="#">Link</a></li>
			      <li><a href="#">Link</a></li>
			    </ul>
			</div>
		</div>

		<div class="space"></div>

		<div class="row-fluid">

			<div class="span9 main-grouping">
				<ul id="sortable1" class="connected1">
  				</ul>
			</div>
			
			<div class="span3 select-grouping">
				<div class="description"><h1>Text Here<h1></div>
				<ul id="sortable2"class="connected2">
				<ul>
			</div>

		</div>
	</div>  
</body>
</html>
